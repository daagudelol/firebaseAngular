<h1>Settings</h1>

<progress max='100' [value]="(firestorage.uploadProgress | async)"></progress>

<br><br>

<div class="result" *ngIf="firestorage.downloadURL | async ; let url">
    <img [src]="url" width="200">
</div>

<form>
    <label for="file">Imagen de usuario</label>
    <input type="file" (change)="firestorage.upload($event)" accept=".png, .jpg" />
</form>
