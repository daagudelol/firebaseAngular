<h1>Users</h1>

<table>
    <thead>
        <th>Email</th>
        <th>Options</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>
                {{user.email}}
            </td>
            <td>
                <button (click)="db.removeUser(user.key)" class="btn btn-danger">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
